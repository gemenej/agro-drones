<h2 mat-dialog-title>Видалити завдання {{ data.operation }}</h2>
<mat-dialog-content>
  <p>
    Ви впевнені, що хочете видалити завдання
    <strong>{{ getTaskTypeLabel(data.operation) }}</strong>
    <br />для дрону <strong>{{ data.drone.name }}</strong>?
    <br />Завдання буде видалено назавжди.
  </p>
  <mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Відмінити</button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      (click)="submit()"
      cdkFocusInitial
    >
      Видалити
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
