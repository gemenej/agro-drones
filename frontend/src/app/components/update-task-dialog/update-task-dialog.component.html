<h2 mat-dialog-title>Оновити завдання</h2>
<mat-dialog-content>
  <!-- update status -->
  <mat-form-field class="example-full-width">
    <mat-label>Статус</mat-label>
    <mat-select [(value)]="selectedTask.status">
      <mat-option value="planned">Заплановано</mat-option>
      <mat-option value="in_progress">В процесі</mat-option>
      <mat-option value="completed">Виконано</mat-option>
      <mat-option value="failed">Не вдалося</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- update start time -->
  <mat-form-field class="example-full-width">
    <mat-label>Дата початку</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedTask.plannedDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- update start hour -->
  <mat-form-field class="example-full-width">
    <mat-label>Час початку</mat-label>
    <input
      matInput
      [(ngModel)]="startHour"
      placeholder="startHour"
    />
    <mat-hint>Формат: HH:mm</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Тривалість (годин)</mat-label>
    <input
      matInput
      [(ngModel)]="selectedTask.period"
      type="number"
      placeholder="1"
    />
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-button color="warn" (click)="onCancel()">Відмінити</button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      (click)="onSave()"
      cdkFocusInitial
    >
      Оновити
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
